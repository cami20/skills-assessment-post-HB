<!doctype html>
<html>
<head>
    <title>Application Form</title>
</head>
<body>

	<form id="application-form" action="/application-success" method="POST">
		Enter your first name: <input type="text" name="firstName"><br>
		Enter your last name: <input type="text" name="lastName"><br>
		Enter your desired salry: <input type="text" name="salary"><br>
		Select the job you are applying for: 
			<select name="jobTitle">
				<option value="softwareEngineer">Software Engineer</option>
				<option value="QAEngineer">QA Engineer</option>
				<option value="productManager">Product Manager</option>
			</select><br>
		<input type="submit">
	</form>

</body>
</html>
